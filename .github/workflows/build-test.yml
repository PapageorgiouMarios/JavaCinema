name: Build and Test JavaCinema Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Build Docker image
      run: |
        docker build -t javacinema:1.0 .

    - name: Run JavaCinema container
      run: |
        docker run --rm javacinema:1.0 100 1000
