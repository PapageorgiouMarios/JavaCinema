name: Build and Test JavaCinema Docker

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Java 25
    - name: Set up Java 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'

    # Step 3: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t javacinema:1.0 .

    # Step 4: Run container with arguments
    - name: Run JavaCinema container
      run: |
        docker run --rm javacinema:1.0 100 1000
